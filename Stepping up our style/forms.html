<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/forms.css">
    <title>Forms</title>
</head>
<body>
    <h1>Forms!</h1>
    <form action="#" method="POST">
        <input type="text">
        <input type="password">
        <input type="radio">
        <input type="checkbox">
        <input type="email">
        <input type="color">
        <input type="date">
        <input type="file">
        <hr>
        <br>
        <br>
        <label>First Name
            <input id="fname" type="text" required placeholder="Enter your first name"><br>
        </label>
        <label for="lname">Last Name</label>
        <input aria-label="last name" id="lname" type="text" required placeholder="Enter your last name"> <br>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="email"> <br>
        <button type="submit">Send away!</button>

        
        
    </form>
</body>
</html>
